<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Cadastre-se - Fogo Zero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <style>
        /* Feedback visual para validação */
        #exampleInputNome:invalid {
            border-color: #dc3545;
        }

        #exampleInputNome:valid {
            border-color: #28a745;
        }
    </style>
</head>
<body>

    <header class="menu-bg">
        <div class="menu">
            <div class="menu-logo">
                <a href="index.html">FogoZero</a>
            </div>
            <nav class="menu-nav">
                <ul>
                    <li><a href="index.html#sobre">Sobre</a></li>
                    <li><a href="educacao.html">Educação</a></li>
                    <li><a href="index.html#mapas">Mapas</a></li>
                    <li><a href="denuncia.html">Denuncie</a></li>
                    <li><a href="quemsomos.html">Sobre Nós</a></li>
                    <li><a href="cadastre-se.html">Cadastre-se</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="fundo-imagem" style="background-image: url('img/FotoFundoFogo.jpg'); background-size: cover; background-position: center; padding: 60px 20px; height: 100vh; position: relative;">
        <div class="cadastrar-form bg-white p-4 rounded shadow" id="cadastrar-form" style="max-width: 500px; margin: auto;">
            <h1 class="introducao mb-4 text-center">Cadastre-se</h1>
            <form>
                <div class="form-group mb-3">
                    <label for="exampleInputNome">Nome completo</label>
                    <input type="text" class="form-control" id="exampleInputNome" placeholder="Seu nome completo" required>
                </div>

                <div class="form-group mb-3">
                    <label for="exampleInputEmail1">Endereço de email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Seu email" required>
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email com ninguém.</small>
                </div>

                <div class="form-group mb-3">
                    <label for="exampleInputTelefone">Número de telefone</label>
                    <input type="tel" class="form-control" id="exampleInputTelefone" placeholder="Seu telefone">
                </div>

                <div class="form-group mb-3">
                    <label for="exampleInputSenha">Senha</label>
                    <input type="password" class="form-control" id="exampleInputSenha" placeholder="Crie uma senha" required>
                </div>

                <div class="form-group mb-3">
                    <label for="exampleInputConfirmarSenha">Confirmar Senha</label>
                    <input type="password" class="form-control" id="exampleInputConfirmarSenha" placeholder="Confirme sua senha" required>
                </div>

                <div class="form-group form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Receber alertas via SMS</label>
                </div>

                <div class="form-group form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck2">Receber alertas via email</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="footer text-center mt-4">
        <p>&copy; 2024 Fogo Zero. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>

    <!-- Validação JS -->
    <script>
        document.querySelector("form").addEventListener("submit", function(e) {
            const nome = document.getElementById("exampleInputNome").value.trim();
            const senha = document.getElementById("exampleInputSenha").value;
            const confirmarSenha = document.getElementById("exampleInputConfirmarSenha").value;

            if (nome === "") {
                alert("Por favor, preencha seu nome.");
                e.preventDefault();
            }

            if (senha.length < 6) {
                alert("A senha deve ter no mínimo 6 caracteres.");
                e.preventDefault();
            }

            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem.");
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
